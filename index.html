<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <title> Neumorphism keyboard design  - BEEB</title>
</head>

<body>
   
   <div class="container">
      
      <div class="wrapper">
          
          <div class="top btns">
              <button>Q</button>
              <button>W</button>
              <button>E</button>
              <button>R</button>
              <button>T</button>
              <button>Y</button>
              <button>U</button>
              <button>I</button>
              <button>O</button>
              <button>P</button>
          </div>
          <div class="middle btns">
              <button>A</button>
              <button>S</button>
              <button>D</button>
              <button>F</button>
              <button>G</button>
              <button>H</button>
              <button>J</button>
              <button>K</button>
              <button>L</button>
          </div>
          <div class="bottom btns">
              <button>Z</button>
              <button>X</button>
              <button>C</button>
              <button>V</button>
              <button>B</button>
              <button>N</button>
              <button>M</button>
          </div>
          <div class="space bar">
              <button>SPACE</button>
          </div>
          
      </div>
   </div>
</body>

</html>
